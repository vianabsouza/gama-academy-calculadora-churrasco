<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./src/main.css" />
	

    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
  <div class="container">
    <header class="opacity">
      <h5>GAMA ACADEMY</h5>
      <h2>Calculadora de Churrasco</h2>
    </header>
	  <div class="row w-100">
	  <div class="col-sm-3">
		<span>Comidas</span>
	  </div>

		<div class="col-sm-3">
		  <div class="row">
		  <input id="mulheres-qnt" type="number" min="0"/>
		  </div>
		  <div class="row">
		  <label for="mulheres-qnt" class="text-center">Mulheres</label>
		  </div>
		</div>
		<div class="col-sm-3">
		<div class="row">
		  <input id="homens-qnt" type="number" min="0" />
		</div>
		 <div class="row">
		  <label for="homens-qnt" class="text-center">Homens</label>
		  </div>
		   
		</div>

		<div class="col-sm-3">
		<div class="row">
			<input id="criancas-qnt" type="number" min="0"/>
			</div>
		<div class="row">
		  <label for="criancas-qnt" class="text-center">Crianças</label>
		  </div>
		  </div>
	  </div>
      <br>
	  <div class="row w-100">
	  <div class="offset-md-3"></div>
		  <div class="col-sm-3">
			<input id="acompanhamentos" type="checkbox" class="form-check-input d-flex"/>
			  <label for="acompanhamentos">acompanhamentos</label>
		  </div>
		  <div class="offset-md-6"></div>
	  </div>
	  <div class="row w-100">
	  <div class="col-sm-3">
		<span>Bebidas</span>
	  </div>
		<div class="col-sm-3">
		<div class="row">
			<input id="bebidas-alcoolicas" type="number" min="0"/>
		</div>
		<div class="row">
			<label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
		</div>
	  
		</div>
		<div class="col-sm-3">
		<div class="row">
			  <input id="bebidas-nao-alcoolicas" type="number" min="0"/>
		</div>
		<div class="row">
			  <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
		</div>
		</div>
		<div class="offset-md-3"></div>
</div>
	
    <br>
	
	<div class="row">
	<div class="offset-md-4"></div>
<div class="col-sm-4">
    <button id="botaoCalcular" class="btn btn-primary btn-success">Calcular</button>
</div>

	<div class="offset-md-4"></div>

	</div>
	
      <div class="container-fluid">
        <div>
          <label for="total-carne" id="total-carne"></label>
        </div>
        <div>
          <label for="total-pessoas" id="total-pessoas"></label>
        </div>
        <div>
          <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>
        <div>
          <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
        <div>
          <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
        <div>
      </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./src/main.js"></script>
  </body>
</html>
